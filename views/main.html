<div ng-controller = "MessageCtrl">
<div class="header">
  <h3 class="text-muted">chatty</h3>
  <form ng-submit = "addChats()">
    <input ng-model = "chatEnter">
    <button type = "submit">Add Chats</button>
  </form>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron" >
  <div ng-repeat = "message in messages track by $index">
    <div>
      {{message.message}} <span class = "time">{{message.time | date:'EEE MMM d, hh:mm:ss'}}</span>
    </div>
    <hr>
  </div>

</div>
</div>
